version: '3.9'

services:
  db:
    image: postgres:latest
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend_network

  redis:
    image: redis:latest
    ports:
      - '6379:6379'
    networks:
      - backend_network
    volumes:
      - redis_data:/data

  presentation:
    build:
      context: .
      dockerfile: ./Presentation/Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date +%s)}
      pull: true
    ports:
      - '5000:8080'
      - '5001:8081'
    depends_on:
      - db
      - redis
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge

volumes:
  db_data:
  redis_data:

